#dev deploy
name: CD Dev

on:
  pull_request:
    types: [closed]
    branches:
      - develop

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Build Docker image
        run: docker build -t mumulbo/member-service:dev .

      - name: Push Docker image to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
          docker push mumulbo/member-service:dev

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "==== NETWORK TEST ===="
            ping -c 3 google.com || true
            nslookup registry-1.docker.io || true
            curl -s https://registry-1.docker.io/v2/ || true
            echo "==== DOCKER PULL ===="
            docker pull mumulbo/member-service:dev
            cd /home/ec2-user/infra
            docker-compose --env-file .env.dev up -d --no-deps --force-recreate mmb-member-service